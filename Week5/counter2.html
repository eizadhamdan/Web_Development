<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <script>
            
            let counter = 0;
            
            function count() {
                counter++;
                document.querySelector('h1').innerHTML = counter;

                if (counter % 10 === 0) {
                    alert(`The count is ${counter}`);
                }
            }

            document.addEventListener('DOMContentLoaded', function () {
                document.querySelector('button').addEventListener('click', count);
            });
            
        </script>
    </head>
    <body>
        <h1>0</h1>
        <button>Count</button>
    </body>
</html>
