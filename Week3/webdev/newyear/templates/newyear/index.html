{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Is it New Year?</title>
        <link href="{% static 'newyear/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        {% if newyear %}
            <h1>YES</h1>
            <h2>It is New Year!</h2>
        {% else %}
            <h1>NO</h1>
            <h2>It is not New Year!</h2>
        {% endif %}
    </body>
</html>
