{% extends "tasks/layout.html" %}

{% block body %}
    <h1>To-Do List</h1>
    <br>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No Tasks</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'tasks:add' %}">Add a new task</a>
{% endblock %}
